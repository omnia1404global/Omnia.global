<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnia Global</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 30px;
      font-weight: 400;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    .highlight {
      color: #00e6e6;
      font-weight: bold;
    }

    .cta-button {
      background-color: #00e6e6;
      color: #0f2027;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .cta-button:hover {
      transform: scale(1.05);
      background-color: #00b3b3;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 1rem; }
      .cta-button { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Omnia Global</h1>

    <p>

      We build powerful solutions across technology, commerce, and beyond, guided by creativity, order, and impact.
    </p>

  </header>

</body>
